<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Carousel JS  </title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-5.1.3/dist/css/bootstrap.min.css.map" class="css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="row py-2">
            <div class="col d-flex justify-content-center flex-column align-items-center">
                <h1>Carousel JS  <small class="small">pure js</small> </h1>
                <span  class="w-100"style="background-color: black; height:2px"></span>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-4 col-sm-12">
                <div class="item">
                    <img src="css/imgs/1.jpg" class="w-100 py-2" alt="img1">
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="item">
                    <img src="css/imgs/2.jpg" class="w-100 py-2" alt="img2">
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="item">
                    <img src="css/imgs/3.jpg" class="w-100 py-2" alt="img3">
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="item">
                    <img src="css/imgs/4.jpg" class="w-100 py-2" alt="img4">
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="item">
                    <img src="css/imgs/5.jpg" class="w-100 py-2" alt="img5">
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="item">
                    <img src="css/imgs/6.jpg" class="w-100 py-2" alt="img6">
                </div>
            </div>
        </div>
    </div>
    <div id="lightslidercontainer"class="d-none justify-content-center align-items-center">
        <div id="lightitem" class="position-absolute">
            <p class="closeicon position-absolute end-0"><i class="fa-solid fa-xmark "></i></p>
            <p id="prevbtn"class="iconcontent position-absolute top-50 start-0"><i class="fa-solid fa-angle-left "></i></p>
            <p id="nextbtn"class="iconcontent  position-absolute top-50 end-0"><i class="fa-solid fa-angle-right"></i></p>
        </div>
    </div>

  
    <script src="java/all.min.js"></script>
    <script src="css/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="java/js.js"></script>
</body>

</html>
